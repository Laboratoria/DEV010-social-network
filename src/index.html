<!DOCTYPE html>
<!--  html Semántico es etiquetar adecuadamente, para que cada elemtento se pueda identificar claramente -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>re+</title>
  <!--  "stylesheet" permite mantener el código HTML y el código CSS por separado -->
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/re+mini.png">
  <!--  "preconnect" atributo utilizado para optimizar el rendimiento de la carga de recursos externos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Tenor+Sans&family=Ubuntu&display=swap" rel="stylesheet">

</head>
<body>
  <!-- "root" que se utiliza como contenedor para cargar dinámicamente diferentes vistas -->
  <section id="root"></section>
  <!-- módulos ECMAScript, lo que permite una mejor organización y encapsulación del código -->
  <script type="module" src="main.js"></script>
</body>
</html>
